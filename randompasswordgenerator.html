<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="randompasswordgenerator.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br>Random Password<hr></h1>

        <!-- Password Display -->
        <div class="display">
            <input type="text" id="password" placeholder="Password" readonly>
            <img src="copy.png.png" alt="Copy to Clipboard">
        </div>

        <!-- Strength Indicator -->
        <div id="strengthIndicator">
            Strength: <span id="strengthLabel">Weak</span>
        </div>

        <!-- Password Options -->
        <div class="options">
            <label>
                <input type="checkbox" id="includeUpperCase" checked> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeLowerCase" checked> Include Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked> Include Symbols
            </label>
            <label>
                Length: <input type="number" id="passwordLength" min="4" max="32" value="16">
            </label>
        </div>

        <!-- Buttons -->
        <div class="mini-container">
            <button id="genpass"><img src="generate.png.png" alt="Generate"> Generate Password</button>
            <button id="reset">Reset</button>
        </div>

        <!-- Dark Mode Toggle -->
        <div class="theme-toggle">
            <label>
                <input type="checkbox" id="darkModeToggle"> Dark Mode
            </label>
        </div>
    </div>
    <script src="randompasswordgenerator.js" charset="UTF-8"></script>
</body>
</html>
